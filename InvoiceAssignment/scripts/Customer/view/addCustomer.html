<div class="container">
  <div ng-controller="customerCntrl">
    <form role="form">

    <div class="form-group">

        <label for="custName">Customer Name   :</label><input type="text" ng-model="name" class="form-control" id="custName" required />


    </div>
    <div class="form-group">

        <label for="custAddress">Customer Address   :</label><input type="text" ng-model="address" class="form-control" id="custAddress" />
    </div>


      <button ng-click="addCust()" class="btn btn-default">ADD</button>

      <ol>
          <li ng-repeat="n in custlist">{{n.name + " "+n.address}}</li>
      </ol>
    </form>
  </div>
</div>
